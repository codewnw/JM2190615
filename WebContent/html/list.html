<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Learn HTML List</title>
</head>
<body>
	<h2>Un-ordered list</h2>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Guava</li>
		<li>Mango</li>
	</ul>
	
	<h2>Ordered list</h2>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>Guava</li>
		<li>Mango</li>
	</ol>

</body>
</html>
